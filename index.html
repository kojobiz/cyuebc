<h2>制御機器・補助機器</h2>
<h3>EBC-i自動空気比制御システム</h3>
EBC-iはハードに市販のモジュール型調節計を採用することで従来の精密空気比制御機能を引き継いだまま、空気比パターン数の大幅増加をはじめ、冷却モード対応・バーナ間引き対応など機能アップを実現しました。
タッチモニタの画面内容も充実し、最大16ループの表示が可能となりました。
